<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/apexcharts/dist/apexcharts.css">

    <link rel="stylesheet" href="main.css">
    <title>Druhá úloha</title>
    <script src="components/range-slider.js" type="module"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="logo.png" alt="logo" width="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link nav_option" href="index.html">Grafy z XML</a>
                <a class="nav-link nav_option active" href="secondAssingment.html">Graf z webstránky</a>
            </div>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div class="row">
        <div class="col second_chart">
            <div class = "chartBasicDiv">
                <h3 id="chart_heading">Sínus a Kosínus</h3>
                <div id="line-chart-container"> </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
            <div class = optionsBasicDiv>
                <h3 class="options_heading">Zastav vykreslovanie:</h3>
                <button type="button" class="btn btn-danger" id="button_1">STOP</button>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class = optionsBasicDiv>
                <h3 class="options_heading">Zobraziť: </h3>
                <div class="row">
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckSinus" onchange="validateSinusCheckbox('flexCheckSinus')" checked>
                            <label class="form-check-label" for="flexCheckSinus">
                                Sínus
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckKosinus" onchange="validateCosinusCheckbox('flexCheckKosinus')" checked>
                            <label class="form-check-label" for="flexCheckKosinus">
                                Kosínus
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class = optionsBasicDiv>
                <h3 class="options_heading">Násobok konštantou:</h3>
                <range-slider class="range-slider" minimal="1" maximal="4" default="1"></range-slider>
            </div>
        </div>
    </div>


</div>



<script src="node_modules/jquery/dist/jquery.js"></script>

<script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/apexcharts/dist/apexcharts.js"></script>

<script src="main2.js"></script>
</body>
</html>
